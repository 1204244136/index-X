<p class="center">译注</p>
<ul>
    <li id="note1" epub:type="footnote">原文中「フルセラ」是指有恶趣味宅男们喜欢收集的女生穿过的衣服。</li>
    <li id="note2" epub:type="footnote">吉利支丹是日本战国时代、江户时代乃至明治初期对国内基督徒的称呼。</li>
    <li id="note4" epub:type="footnote">隐形斗篷（德语：Tarnkappe），原指一种帽子，戴上后可使人隐形。</li>
    <li id="note5" epub:type="footnote">一种赛车比赛，加速向悬崖冲去，在悬崖边停下，离悬崖最近者获胜。</li>
</ul>
