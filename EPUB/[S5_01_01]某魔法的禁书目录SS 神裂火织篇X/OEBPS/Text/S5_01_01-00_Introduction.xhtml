<br/>
<p>就在御坂美琴与白井黑子于学园都市中打情骂俏的同时，某位魔法师收到了来自英国清教「<ruby>必要之恶教会<rt>Necessarius</rt></ruby>」的命令，奔走在西欧的土地上。</p>
<p>神裂火织。即使身在魔法阵营也是属于破格的存在，是「圣人」之一。</p>
<p>在不太可靠的导游少女与牛仔裤店的色情店主两人的陪同下，神裂面对染上了「神话」色彩的不可思议事件挺身而出……！！</p>
<p>当魔法师·神裂引以为傲的力量与首次女主化纪念泳衣交汇之时，故事就从此开始——！</p>
