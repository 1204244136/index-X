<br/>
<p>暑假之前，常盘台中学的学生·御坂美琴，从学园都市里接到了「公开表演」的委托。</p>
<p>在俄罗斯的巨大购物中心里，想将「学园都市的<ruby>超能力者<rt>Level 5</rt></ruby>」的性能，用实际演出的形式来吸引游客。是这样的委托内容。</p>
<p>勉强答应了被当做杂耍来看的这个委托，美琴向着俄罗斯出发了。在那里，不要说是公开表演了，奇妙的都市传说的蔓延而且还实际发生了。不知为什么被逼入了不得不要在街上的一角里换泳装的情况，明显比美琴胸部要大，跟自称是蕾莎的少女一起，共同与事件核心的对手战斗？！</p>
<p>并不一般的「能力实演」现在开幕……！</p>
