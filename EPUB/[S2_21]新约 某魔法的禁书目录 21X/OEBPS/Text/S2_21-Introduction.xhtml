<br/>
<div><p style="font-weight: bold">科学与魔法。跨越百年的决战就在此刻……！</p>
<p>亚雷斯塔终于到达了打破大恶魔科隆尊的关键点，威斯敏斯特教堂的墓地。在那里他看到了——</p>
<p>世界最大的魔法结社「黄金」的首领，马瑟斯。100年前，在因缘之地·布莱斯路就已完全与之一刀两断的男人。</p>
<p>不仅仅是马瑟斯。他所率领的强大「黄金」的魔法师们也齐齐向科学之长露出獠牙。在魔法实力上无法胜过马瑟斯，亚雷斯塔无计可施，但在科学领域建立起来并积累的一百年并非徒劳。</p>
<p>上条当麻和<ruby>一方通行<rt>Accelerator</rt></ruby>。这两人是科学的大本营·学园都市中积攒的「成果」，他们终于要与最强大的马瑟斯对抗——！</p></div>
