<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>今日火锅派对材料一览，其一</h1>
<br/>
<p>酱油、味噌。</p>
<br/>
<p>（短评）</p>
<p>上条当麻：「我觉得干脆弄成没有高汤和料的味噌汤好了。」</p>
<p>欧提努斯：「一点也不好吧。」</p>
<p>茵蒂克丝：「连牛肉盖饭店那种加热水的味噌汤都比这个用心哦。」</p>
<p>上条当麻：「……」</p>
