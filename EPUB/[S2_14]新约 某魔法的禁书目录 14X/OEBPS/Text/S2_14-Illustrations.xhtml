<?xml version='1.0' encoding='utf-8'?><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>彩页</h1>
<img alt="图片" class="fit" src="../Images/Deputy_cover.jpg"/>
<p>入侵学园都市的神秘不定形怪物。虽以确认红色与黑色各一，但两者目的皆不明确。</p>
<p>红色尽管勉强保有人形，质感却像长毛地毯吸水发霉一样，茂密的长毛深处能窥见状似牙齿和舌头的物体晃动，模样十分诡异。</p>
<p>黑色即使近看依旧形状不定，看起来在深海飘荡的章鱼，又像被菜刀切开的柔软脂肪块，也像内侧被烤过的松弛橡胶膜。闪耀着有如荧光漆一般的黄绿光芒。</p>
<p>唯一能确定的，只有两者敌视彼此，且会大打出手而已。</p>
