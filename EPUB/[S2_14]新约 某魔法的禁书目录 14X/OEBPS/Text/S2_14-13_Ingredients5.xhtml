<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>今日火锅派对材料一览，其五</h1>
<br/>
<p>酱油、味噌。</p>
<p><del>鸡胸肉、白萝卜、白菜、卷心菜、魔芋丝、豆芽、豆腐</del></p>
<p><del>清汤高汤粉、盐、砂糖、胡椒、什锦面</del></p>
<p><del>特价盒装香草冰激凌、黄桃菠萝橘子罐头（甜点）</del></p>
<p><del>鱼肉肠</del></p>
<p><del>竞食术式的「果实」（柏德蔚产，限定稀有部位）</del></p>
<p>修格斯样本（残骸）</p>
<p>公主的毛皮（残骸）</p>
<br/>
<p>（短评）</p>
<p>上条当麻：「啊～到头来还是变成恶心锅了……」</p>
<p>欧提努斯：「喂，一个切碎了还会抽动，另一个则是会寄生人体的东西吧？」</p>
<p>柏德蔚：「不过就某方面来说，算是沾满了姐妹萃取液的稀有食材呢。」</p>
