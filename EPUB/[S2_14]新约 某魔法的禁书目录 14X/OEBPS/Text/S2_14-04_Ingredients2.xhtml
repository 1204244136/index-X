<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>今日火锅派对材料一览，其二</h1>
<br/>
<p>酱油、味噌。</p>
<p><del>鸡胸肉、白萝卜、白菜、卷心菜、魔芋丝、豆芽、豆腐</del></p>
<p><del>清汤高汤粉、盐、砂糖、胡椒、什锦面</del></p>
<p><del>特价盒装香草冰激凌、黄桃菠萝橘子罐头（甜点）</del></p>
<br/>
<p>（短评）</p>
<p>茵蒂克丝：「当麻怎么还不回来，火锅到底会有什么料啊。」</p>
<p>奈芙蒂斯：「我对日本的饮食文化不熟，有点怕筷子用不好。是不是该趁现在练习呢？」</p>
<br/>
<p>欧提努斯：「……为什么把袋子扔掉啊？」</p>
<p>上条当麻：「这可是生死关头，你要我提着袋子打架吗？」</p>
</body></html>
