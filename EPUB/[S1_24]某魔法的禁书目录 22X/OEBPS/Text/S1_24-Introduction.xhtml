<br/>
<div><p style="font-weight: bold">俄罗斯篇完结！然而上条当麻的下场是——！</p>
<p>罗马正教的暗部「神之右席」最后一人，右方之火。他所策划的「计划」即将启动。</p>
<p>在第三次世界大战中的俄罗斯上空飘浮着巨大的要塞「伯利恒之星」。据说它能拯救全世界的人类，但这意味着前所未有的大灾难即将降临。在火称之「净化」的阴谋蠢动之时，三名少年继续战斗。</p>
<p>滨面仕上结束了对泷壶理后的治疗，并在阻止克里姆林报告之前，与宿敌麦野沉利相遇。<ruby>一方通行<rt>Accelerator</rt></ruby>勉强击退了大天使米夏，终于找到了拯救最后之作的方法。然而，这却是禁忌的一步。而上条当麻则为了阻止「伯利恒之星」计划，为了解放茵蒂克丝，只身挑战火……！</p></div>
