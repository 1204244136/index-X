<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>行间　四</h1>
<br/>
<p>某处的某人说道。</p>
<p>「哦，要走啦？哎呀，不用在意我们。」</p>
<p>「虽然多半会没完没了地继续下去，不过这样也有这样的乐趣。」</p>
<p>接着另一人回答。</p>
<p>「嗯，大家在呼唤我。」</p>
</body></html>
