<br/>
<p>因为九月三日起为期一周的广域社会参观，御坂美琴、白井黑子、初春饰利、佐天泪子四人正站在美国西海岸的超巨大人工岛上。因为岛屿是一个可以一直穿着泳装的主题乐园，所以本次美琴她们尽情的享受着避暑胜地的乐趣。然而在玩到正兴头时，神秘的飞行物体突然袭来……？！</p>
<p>在白人美女的婀娜泳装与白井的滑稽泳装交相辉映中，御坂美琴的故事拉开帷幕——？</p>
