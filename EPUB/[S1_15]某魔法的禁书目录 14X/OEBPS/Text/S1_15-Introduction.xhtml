<br/>
<div><p style="font-weight: bold">高阶灵装「C文书」引发了大规模魔法！上条当麻与天草式十字凄教徒·五和一起奔赴法国……！当科学与魔法交汇之时，上条当麻的故事就从此开始——！</p>
<p>十月。</p>
突然，世界各地开始出现罗马正教的反科学示威活动。这些反对行动无非是对以学园都市为首的「科学阵营」的谴责。
<p>在世界陷入混乱之际，上条得知名为「C文书」的灵装是这次事件的罪魁祸首，于是与土御门一起飞往据说藏有「C文书」的法国旅游城市阿维尼翁。在阿维尼翁，当上条与天草式十字凄教徒五和重逢后，他们携手展开了对「C文书」的搜寻……就在他们面前，「神之右席」左方之火挡住了去路。</p>
<p>当科学与魔法交汇之时，上条当麻的故事就从此开始——！</p></div>
