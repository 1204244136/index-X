<ul>
<li epub:type="footnote" id="note1">海军用船上枪（Friuli Spear），原指15～17世纪时于意大利所出现的武器。</li>
<li epub:type="footnote" id="note2">圣斯德望（拉丁语：Sanctus Stephanus），是初期教会七位执事中最先被委任的人，也是第一个为主牺牲性命者，他临终时仍为砸死他的人祈祷。</li>
