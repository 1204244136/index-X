<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div><p style="font-weight: bold">史上最恶的敌人，变成了最应守护的存在，而史上最强的伙伴，则成为了最大的障壁。</p>
<p>为了拯救魔神欧提努斯，上条当麻与全世界为敌。</p>
<p>曾经可靠的盟友，顶尖的掌权者、超能力者和魔法师们，全部作为「强敌」向上条袭来。</p>
<p>这是上条人生中生存概率最低、最绝望的一次战斗。</p>
<p>……也就是说，上条回到的世界，仿佛与「那个地狱」一模一样。</p>
<p>但他不会屈服。因为这一次他不是一个人。</p>
<p>拯救欧提努斯的方法，就是「魔神欧提努斯的无力化」。</p>
<p>要将魔神变回人类，需要从丹麦古城中的「密米尔之泉」取出魔神的另一只眼睛。</p>
<p>好了，目标已经确定。</p>
<p>上条开始战斗。仅仅是为了守护那个少女的生命和笑容。</p></div>
