<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div>
<p style="font-weight: bold">为了夺回母女之间的牵绊，在洛杉矶极寒之中的上条当麻，奔跑吧！！</p>
<p>啊咯咯咯……真是冷死了、混蛋！</p>
<p>好不容易从医院病床上挣扎出来的上条当麻，面前竟然是本应温暖但却异常寒冷的洛杉矶？！……而且是全部人口消失的异常状况下的洛杉矶……？！</p>
<p>上条当麻和茵蒂克丝将去共同对抗由安娜率领的R&amp;C超自然公司引起的异常事态。</p>
<p>躲开了敌方魔法师的猛攻后，遇到的唯一的幸存者是位银发褐色的幼小少女，以及她母亲的「踪迹」——</p>
<p>上条当麻继承母女意志之时，就是那个「黑暗」被打破之时！</p></div>
