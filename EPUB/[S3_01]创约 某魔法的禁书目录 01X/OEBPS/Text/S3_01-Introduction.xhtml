<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div>
<p style="font-weight: bold">超越新约，开创新的时代！「创约」篇，开幕！！</p>
<p>科学与魔法交错的世界。</p>
<p>这里是进行超能力课程教学的学园都市。这座总人口里有八成为学生的城市，终于迎来了所有人都心跳不已的季节！</p>
<p>圣诞平安夜。</p>
<p>在城市欢快的喧闹声中，平凡的掉队少年上条当麻为了赶上这个节日，不得不忙于完成补习授课……</p>
<p>但是受到不幸体质的眷顾，寄住于宿舍的银发修女茵蒂克丝在与往常日子不同的节日氛围影响下，开启了全新的贪吃鬼技能？！</p>
<p>在拼死阻止她的上条面前，出现了同样被气氛影响的御坂美琴？！</p>
<p>「创约」篇在此华丽开幕！！</p></div>
