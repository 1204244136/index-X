<br/>
<div><p style="font-weight: bold">科学的亚雷斯塔VS魔法的科隆尊，终于决出胜负！！！</p>
<p>大恶魔科隆尊显露了本性。亚雷斯塔倒在了凶刃之下，世界的未来无人知晓。上条当麻和<ruby>一方通行<rt>Accelerator</rt></ruby>挺身对抗……</p>
<p>当以苏格兰为中心的世界崩溃迫在眉睫时，美琴和食蜂所见的激烈冲突结局出乎意料——！！</p>
<p>另一方面，掌控一切的科隆尊也有无法预料的失算。</p>
<p>滨面仕上。为了拯救眼前消失的迪翁·福春，这位真正的「<ruby>无能力者<rt>Level 0</rt></ruby>」与不可预测的诡计大师开始行动。</p>
<p>世界的命运被托付给三位主人公。当「新约」的所有故事交汇时，最终决战就从此开始！！</p></div>
