<img alt="图片" class="fit" src="../Images/Deputy_cover.jpg"/>
<p>将长达两百米以上的巨大豪华客船整顿为英国王室一族专用而成的「海上城堡」。这艘特制船舰虽然已经退役停靠在海港里，但它原本是由代表国家的人们搭乘，所以坚固程度不在话下；魔法大国英国更为了不让它在诸多妨碍与攻击下轻易沉没，设计时就已放入种种魔法记号。</p>
