<div>
<p style="font-weight: bold">拥有破格力量的大姐姐们竟在学园都市之外的涩谷展开了上条争夺战！？</p>
<p>十二月三十一日。</p>
<p>可靠的前辈云川芹亚竟邀请身无长物的不幸少年上条当麻前往涩谷打工？！</p>
<p>可是，这座相对学园都市来说显得极为客场的城市中，「那个」爱丽丝的同伴，想来就极端强大的魔女阿拉迪娅陡然袭来。对方的目的是取走上条的性命——！！</p>
<p>喧闹的涩谷大街上，阿拉迪娅的右手在刹那间就破坏了少年的身体，彻底地杀掉了上条当麻……本应如此发展时，超性感大姐姐博洛尼魅魔对上条伸出了援手？！于是，上条牵住大姐姐的手，开始了地狱般的逃亡之路！</p></div>
