<p>「黛娜是我的猫，她抓老鼠可是好样的，简直想象不出来。嘿，我还希望你看到她怎么抓鸟的哩，她只要看见一只鸟，一眨眼就会把它吃到肚子里去的！」</p>
<br/>
<p>（摘自《爱丽丝梦游仙境》 刘易斯·卡罗尔/著 矢川澄子/译 金子国义/插图 新潮社/刊行）</p>
<br/>
<br/>
<br/>
<br/>
<p>本课程对于初学者具备相当普遍性的价值。虽然不建议对这些作品太过深挖，但它们能让读者针对神秘学和魔法的传统有一个大致的观念，点燃他们内心的兴趣之火，归纳出众多有所裨益的思路。</p>
<p>但上文提供的列表仅能作为相当概括性的阅读课程。</p>
<br/>
<p>（摘自《魔法的理论与实践》 亚雷斯塔·克劳利/著 岛弘之、植松靖夫、江口之隆/译 国书刊行会/刊行）</p>
