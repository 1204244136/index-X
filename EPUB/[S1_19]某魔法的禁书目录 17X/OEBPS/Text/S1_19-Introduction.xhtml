<br/>
<div><p style="font-weight: bold">这次的「不幸」将在英国开幕！上条当麻一边安抚饥饿的银发修女，一边在潜藏神秘魔法结社的英国奔走！当科学与魔法交汇之时，故事就从此开始——！</p>
<p>英国清教「<ruby>必要之恶教会<rt>Necessarius</rt></ruby>」最高主教萝拉·斯图亚特发布了「禁书目录召集令」。任务是与英国「王室」一起调查在连接法国和英国的欧盟隧道中发生的爆炸事件。</p>
<p>接到命令后的茵蒂克丝和她的保护者上条当麻登上了飞往英国的飞机。本想愉快地享受空中旅行，但机内却正在进行一场神秘的劫机计划……！在全力安抚银发修女饥饿感的同时，上条试图解决事态，他将面临怎样的命运？！</p>
<p>这次的「不幸」将在英国开幕！</p></div>
