<p style="font-weight: bold">「谜之转校生」，「朋友」，以及某个魔法师。当科学与魔法交汇之时，上条当麻的故事就从此开始——！</p>
<p>学园都市的新学期第一天。</p>
<p>这天，是上条当麻所在的高中出现「谜之转校生」的日子，是茵蒂克丝的第一次交到「朋友」的日子，是御坂美琴第一次与茵蒂克丝见面的日子，是依旧不幸的上条在两人之间左右为难的日子，是作壁上观的白井黑子感到嫉妒的日子……同时，也是一位魔术师袭击学园都市的日子！</p>
<p>「谜之转校生」，「朋友」，以及某个魔法师。</p>
<p>在特别警戒下的学园都市，当科学与魔法交汇之时，上条当麻的故事就从此开始——！</p></div>
