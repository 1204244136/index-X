<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>单车特技全集，其四</h1>
<br/>
<p>「拥抱」</p>
<p>难度二。</p>
<p>表演者并未坐在座垫上，而是从旁抓住车子的单车特技。纯粹这样很简单，不过只要是抓着车子都归类在这项技巧之内，连在龙头上倒立也算。因此，难度设定高了一级。</p>
<p>「爬楼梯」</p>
<p>难度一。</p>
<p>利用巅峰单车平顺地登上阶梯的技巧。乍看之下只要交给悬吊系统，自己骑车往上冲就好，实际上这么做会导致爆胎。表演者必须上下调整重心，配合时机协助吸收冲击才行。</p>
