<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div>
<p style="font-weight: bold">「是谁啊……？」 「少女是爱丽丝，喜欢老师的说。」</p>
<p>寒假，年末的学园都市。</p>
<p>某天早晨，上条当麻一觉醒来，却不知为何在同一床被子里发现了一位名为爱丽丝的谜之金发少女？！但是，现在可不能被这种情况牵着鼻子走！在「手铐行动」作战当中暗部遭受了扫荡，搭载着其生还者的特别列车突然发生了冲撞事故，凶恶的囚犯们因此逃上了街头。</p>
<p>战斗激化，「暗部」的恐怖显露而出。但是毫不知情的上条他们，却偏偏向凶恶至极的花露妖宴伸出了援手？</p>
<p>和上条并肩作战的「暗部」，稍稍有些不同以往。当超级老好人上条当麻（+谜之少女爱丽丝）与极致的黑暗交汇之时，故事就从此开始——！</p></div>
