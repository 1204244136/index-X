<p class="center">译注</p>
<ul>
<li epub:type="footnote" id="note1">传说圣芭芭拉（Saint Barbara）是公元三世纪的人，她将她父亲建造的一间公共澡堂的窗户从两个改成三个，以彰显所谓神圣的三位一体。芭芭拉后来因为承认自己是基督徒而被处刑。</li>
<li epub:type="footnote" id="note2">毘陀罗（梵语：वेताल；英语：Vetala）是一种控制尸体的术式。</li>
<li epub:type="footnote" id="note3">七灯烛台（希伯来语：מְנוֹרָה；英语：Menorah），是犹太教会的标志，也是以色列的国徽。用「七」这个数字主要是因为「七」象征旧约中上帝创造世界用了七天，而Menorah的形状像棵树，又有生命之树的象征。</li>
</ul>
