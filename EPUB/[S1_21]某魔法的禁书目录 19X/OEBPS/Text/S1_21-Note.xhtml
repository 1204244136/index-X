<p class="center">译注</p>
<ul>
<li epub:type="footnote" id="note1">妥琪特莉（纳瓦特语：Tochtli），原本的意思是「兔子」。</li>
<li epub:type="footnote" id="note2">提克帕托（纳瓦特语：Tecpatl），原本的意思是「燧石」或「黑曜石刀」。</li>
<li epub:type="footnote" id="note3">欧西里斯（Osiris），是埃及神话中的冥王，是古埃及最重要的神祇之一，代表反复重生的神，与妻子伊西斯（Isis）生下荷鲁斯。</li>
<li epub:type="footnote" id="note4">荷鲁斯（Horus），古代埃及神话中法老的守护神，象征王权。形象是隼头人身的神祇。</li>
</ul>
</body></html>
