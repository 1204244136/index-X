<img alt="图片" class="fit" src="../Images/S1_10-Deputy_cover.jpg"/>
<p>别名「彼得的十字架」。彼得是十二使徒之一，传说是管理天国钥匙之人，<ruby>使徒十字<rt>Croce di Pietro</rt></ruby>就是插在彼得坟墓上的十字架。只要是插上这个十字架的场所，包含此空间的一切全会变为罗马正教的「圣地」，物理与精神方面会受到强制支配。所有事情的发展会变得对罗马正教有利，而且没有人会对此感到疑问，是种能让人感到幸福的灵装。</p>
