<br/>
<p style="font-size: 24px;"><b>ITEM迎来了新的委托</b>。<b>阻挡在她们面前的</b>，<b>竟是能够操控心灵的金发少女</b>？！</p>
<br/>
<p>正式成为ITEM的四人接到了新的任务。</p>
<p>目标是在网络上暗中活跃的美人结婚诈欺师「蜂蜜女王」。她将手伸向了能力开发的机密，且伤害了「原子崩坏」的能力开发人员。被一直小瞧下去不是暗部的作风。因此，麦野决定接下这份委托。</p>
<p>就在她们接受委托时，ITEM的据点突然遭到了敌袭！尽管成功抵挡了首波攻击，但敌方的进攻并未停止。有种像是被敌人诱导的违和感侵袭着麦野她们。</p>
<p>接下来，出现在被逼入绝境的ITEM面前的是，因在「暗部」中过于异端，而被研究机构驱逐的前「原子崩坏」主任研究员——</p>
