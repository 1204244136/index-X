<br/>
<p>高举「落第防止」之名守护着学园都市的孩子们的一名教师———— 木原加群。</p>
<p>这是异端的研究员一族「木原」的当代最强者对学园都市里蔓延的「恶」降下制裁的故事。</p>
<hr/>
<p class="font09 yahei center">本短篇是为纪念电击文库杂志创刊10周年而写的小说。以「诞生日」作为主题，收录于2018年4月10日发售的第61期电击文库杂志里。</p>
