<p class="center">译注</p>
<ul>
<li epub:type="footnote" id="note1">毕达哥拉斯（希腊语：Πυθαγόρας），希腊哲学家和数学家。曾到意大利南部传授数学及宣传他的哲学思想，和信徒们组成了一个名为「毕达哥拉斯学派」的政治和宗教团体。</li>
<li epub:type="footnote" id="note2">冒犯亵渎。</li>
<li epub:type="footnote" id="note3">日本宣示的非核三原则，即为不持有、不制造、不引进核武器。</li>
<li epub:type="footnote" id="note4">是《启示录》中提到的寓言式邪恶人物，又译为「巴比伦大妓女」。有人认为大淫妇能迷惑所有国族，必定是指一个强大得多的宗教帝国。但本文中所指的是世上所有错误的宗教。这些宗教有很多共通的教义和习俗，都源于巴比伦那些神秘难懂的主张。</li>
</ul>
