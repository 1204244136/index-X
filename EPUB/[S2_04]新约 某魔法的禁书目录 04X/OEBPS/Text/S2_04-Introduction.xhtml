<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div><p style="font-weight: bold">破坏一切「木原」一族与粉碎万物的「格雷姆林」。两者的激烈冲突，开始了。</p>
<p>──『11月13日起，我们反学园都市科学守护者二七社将在东欧的巴格吉城举办格斗大会「天择者」』──</p>
<p>这个公告是开始。</p>
<p>以第三次世界大战为契机，反学园都市势力在各地探索各种抵抗运动。在这场「天择者」异种格斗大会中，通过淘汰赛制以证明「超能力所无法比拟的『异能』」。这无疑是从根本上摧毁学园都市的身份认同。</p>
<p>借助魔法与科学融合组织「格雷姆林」的力量，其阴谋得以推进。</p>
<p>而且，</p>
<p>学园都市不会允许这一切发生。</p>
<p>这是仅有三位「木原」和三位「格雷姆林」的事情。绝不仅止于此，这是最糟糕的骚乱。</p></div>
