<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div>
<p style="font-weight: bold">「超能力」，「<ruby>一方通行<rt>Accelerator</rt></ruby>」，「茵蒂克丝」，以及上条当麻。当所有支线交汇之时，故事就从此开始——！</p>
<p>「不幸啊……」</p>
<p>盛夏的黄昏，补习班回来上条当麻在吞钱的自动售货机前不禁感慨道。</p>
<p>「喂，你在干什么呢？」</p>
<p>御坂美琴敲着皮鞋，对上条说道。</p>
<p>「姐姐大人？」</p>
<p>一个与美琴长相一模一样的御坂妹妹在这之后出现了。</p>
<p>三个人的相遇。</p>
<p>那便是事件的开端。</p>
<p>被称为<ruby>一方通行<rt>Accelerator</rt></ruby>的<ruby>超能力者<rt>Level 5</rt></ruby>所引发的杀戮惨剧，就此拉开了序幕——</p></div>
