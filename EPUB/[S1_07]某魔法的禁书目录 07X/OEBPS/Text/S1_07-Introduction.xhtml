<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div>
<p style="font-weight: bold">英国清教、罗马正教、天草式。某个少年被卷入了三方的修女争夺战……！当科学与魔法交汇之时，上条当麻的故事就从此开始——！</p>
<p>传说中的魔法师所记述的，据说可以召唤天使的惊世魔道书《法之书》，连同掌握其解读方法的修女一起被掳走了。</p>
<p>在学园都市里过着悠闲日常的上条当麻，本来与这件事毫无关系——然而「不幸」的是，他却莫名其妙地参与了那场救援战……</p>
<p>而且，犯人竟然是「天草式十字凄教」，也就是神裂火织曾担任女教皇的那个宗派……！</p>
<p>茵蒂克丝所属的「英国清教」，这次的委托人「罗马正教」，以及神裂火织曾经担任首领的“天草式”。</p>
<p>当三个魔法组织与上条当麻交汇之时，故事就从此开始——！ </p></div>
