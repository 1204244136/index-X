<br/>
<div>
<p style="font-weight: bold">「新约篇」终于完结！身着派对礼服的女主们齐聚庆祝会！</p>
<p>世界毁灭的威胁大恶魔科隆尊已经消失。以「学园都市统括理事长亚雷斯塔的牺牲」为代价，上条当麻终于，终于拯救了科学与魔法的世界。</p>
<p>这里是英国清教的圣地·温莎城。在庆祝会上受到热烈欢迎的上条转过目光，看向茵蒂克丝、御坂美琴、食蜂祈操等人的身影。真的，「和平」降临了。</p>
<p>——然而。</p>
<p>难道忘记了什么吗……没错，在科隆尊战斗结束后，上条的右手应该已经破裂了？！</p>
<p>随即。一只怪物袭击了温莎城。这只拥有翅膀的蜥蜴所代表的是什么呢？</p>
<p>这是一个魔法与科学交汇并集结的故事。请见证「新约」篇章的结局！</p></div>
