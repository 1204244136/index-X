<img alt="图片" class="fit" src="../Images/Deputy_cover.jpg"/>
<p>伦敦郊外，位于泰晤士河沿岸的英国君主官邸之一。由英国王室持有。尽管部分区域像博物馆、资料馆那样对外公开，但王室成员至今仍将这里当成居住空间使用。占地约45000平方米，是世界最大的尚有人居住的城堡，也是欧洲使用时间最长的王宫。女王来这里度过周末时，飘扬的会是王室旗；平日里，女王不在时则是英国国旗。</p>
