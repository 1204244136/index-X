<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>行间四</h1>
<br/>
<p>少女曾以为，只要成为特殊的存在，自己就会获得幸福。</p>
<p>少女曾认为，自己没有幸福，是因为还没有做出足够多的突破。</p>
<p>例如灰姑娘。例如白雪公主。</p>
<p>于是乎。</p>
<p>磨尖，磨尖，磨尖磨尖磨尖，干脆将才能磨尖到了危险的地步。</p>
<p>天真地提升着自己。</p>
<p>她成为了一位能做到他人力不能及之事的人。</p>
<p>那么，接下来差不多该对一下答案了。</p>
<p>说出结论吧。</p>
<br/>
<p>实际上，少女最后怎么样了呢？</p>
