<br/>
<div><p style="font-weight: bold">「新约」系列，进入新展开！</p>
<p>11月。超巨大文化祭「一端览祭」的季节来临了。</p>
<p>在这样的时刻，终于回到学园都市的上条当麻。在因俄罗斯爆发的第三次世界大战而引发的「对格雷姆林远征」之后，他与茵蒂克丝和御坂美琴之间那种温馨平稳的日常生活终于回归——。本以为可以快乐地享受这一切，但意外人物的出现让他的愿望化为泡影？！出现在他面前的最强「敌人」究竟是谁？</p>
<p>作为路痴芙蕾梅亚的监护人，在学园都市内四处奔波的滨面、一如既往地照顾最后之作的<ruby>一方通行<rt>Accelerator</rt></ruby>，以及顺便做做料理进行康复训练的麦野沉利等等…… 以学园都市为舞台，「新约」系列迎来了新的展开！</p></div>
