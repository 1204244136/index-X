<ul>
<li epub:type="footnote" id="note1">索绮特（纳瓦特语：Xochitl），原本的意思是「花」。</li>
<li epub:type="footnote" id="note2">马克胡特（纳瓦特语：Macuahuitl），原指南美阿兹特克文明中实际存在的一种刀剑，在12世纪至16世纪期间广泛使用。</li>
<li epub:type="footnote" id="note3">空手道拳法的一种，使用的部位是食指与中指关节的突出部分。</li>
<li epub:type="footnote" id="note4">鬼脚图是一种游戏，也是一种简易决策方法，常被拿作抽签或决定分配组合。正因为鬼脚图的起点与终点为一一映射的关系，每个抽签项目只有一个人会抽到，而且每个抽签项目都一定会被抽中。</li>
<li epub:type="footnote" id="note5">日本童话《竹取物语》中的女主角辉夜姬为了让求婚者知难而退，向他们提出许多难题。</li>
