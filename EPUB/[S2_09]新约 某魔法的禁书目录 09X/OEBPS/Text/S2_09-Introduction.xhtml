<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops"><head><link href="../Styles/style.css" rel="stylesheet" type="text/css"/><title></title></head><body><h1>简介</h1>
<br/>
<div><p style="font-weight: bold">毁灭世界的魔神欧提努斯。那里唯一存在的只有她自己，和另一个人……</p>
<p>欧提努斯的支配，已然完成。</p>
<p>作为战斗舞台的格雷姆林大本营，漂浮在东京湾上的「船之墓场」消失了。更重要的是，整个世界也随之消失。同行的茵蒂克丝、御坂美琴、蕾莎与柏德蔚等人自然也都消失了。</p>
<p>统一的黑暗空间。在那片漆黑中，仅剩上条当麻一个人。原因只有一个，他拥有世界的基准点和修复点——「右手」。</p>
<p>对于已经成为神的欧提努斯来说，她早已不对上条当麻这个存在感到丝毫兴趣。像往常一样的逆转戏码，完全没有存在可能。</p>
<p>这里就是这样的「世界」。</p>
<p>而且。</p>
<p>而且。</p>
<p>而且。</p>
<p>这是一个打击上条当麻心灵的故事。</p></div>
