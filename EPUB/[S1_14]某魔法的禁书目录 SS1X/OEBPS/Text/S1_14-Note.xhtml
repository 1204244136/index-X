<p class="center">译注</p>
<ul>
    <li id="note1" epub:type="footnote">竹轮是日本传统食品，做法是把鱼肉泥、面粉、蛋白、调味料混合，裹在竹签或细木枝上并以火烤或蒸熟。</li>
    <li id="note2" epub:type="footnote">劫富济贫的大盗石川五右卫门被捕后，官府以煮饭用的大铁锅将他活烹而死，民众为了纪念他，以漆器造出形似铁锅的浴缸，命名为五右卫门风吕。</li>
</ul>
