<div>
<p style="font-weight: bold">魔法师、<ruby>吸血杀手<rt>Deep Blood</rt></ruby>、<ruby>禁书目录<rt>Index</rt></ruby>。当所有支线交汇之时，故事就从此开始——！</p>
<p>「那边有个女孩被抓了。」</p>
<p>这里是「超能力者」被认为是「普通科学」的学园都市，一名巫女被囚禁在了「三泽塾」。</p>
<p>不仅如此，主谋似乎是魔法侧的人。上条当麻在听了魔法师史提尔的说明后，坦率地点了点头。</p>
<p>「我希望你别答应得这么干脆。毕竟你也要一起来。」</p>
<p>「……哈？！」</p>
<p>炎炎烈日之下，两人朝着那栋阴森耸立的建筑走去。</p>
<p>魔法师、<ruby>吸血杀手<rt>Deep Blood</rt></ruby>、<ruby>禁书目录<rt>Index</rt></ruby>，以及上条当麻。所有支线交汇之时，故事就从此开始——！</p></div>
