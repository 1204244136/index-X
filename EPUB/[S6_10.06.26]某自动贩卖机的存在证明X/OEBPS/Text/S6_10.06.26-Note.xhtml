<p class="center">译注</p>
<ul>
    <li id="note1" epub:type="footnote">这里的精神感应注音为テレパス，而超电磁炮动画里将其注音为テレパシー。</li>
    <li id="note2" epub:type="footnote">日语里「发麻」这个词还有「陶醉」的意思。</li>
    <li id="note3" epub:type="footnote">原文就有一个问号。</li>
    <li id="note4" epub:type="footnote">鬼子母神来自佛经，原为婆罗门教中的恶神，护法二十诸天之一，专吃人间小孩，称之为「母夜叉」。被佛法教化后，成为专司护持儿童的护法神。</li>
    <li id="note5" epub:type="footnote">原文「妖怪くっちゃ寝」，一般是指非常可爱又有很强的实力，然而平时却过着吃完就睡、自甘堕落的生活，还特别难养活的那类角色。</li>
</ul>
