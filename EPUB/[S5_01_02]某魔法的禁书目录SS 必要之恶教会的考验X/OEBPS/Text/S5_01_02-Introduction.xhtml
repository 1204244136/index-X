<p>在法之书事件结束后，日本十字教魔法结社天草式十字凄教决定集体加入英国清教，并来到伦敦，但他们首先要面对的是英国清教所设置的特别入教测试。</p>
<p>但在测试前他们没有想到这所谓的入教测试居然是一系列阴谋的开端……</p>
