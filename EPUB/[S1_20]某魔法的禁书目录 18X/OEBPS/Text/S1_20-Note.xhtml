<p class="center">译注</p>
<ul>
<li epub:type="footnote" id="note1">弗仑汀（Hrunting）原指公元八世纪古英格兰叙事诗「贝奥武夫」中所出现的宝剑。</li>
<li epub:type="footnote" id="note2">格伦戴尔（Grendel）是「贝奥武夫」中出现的妖怪。在故事中他会因为不耐人们发出的噪音而攻击人。</li>
<li epub:type="footnote" id="note3">莫克卡维（Mokkurkalfi），北欧神话中黏土制的假巨人。</li>
<li epub:type="footnote" id="note4">M18A1阔剑地雷是美军于1960年代越战时期所研发制作的定向人员杀伤地雷，亦称反步兵地雷。</li>
</ul>
