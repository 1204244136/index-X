<br/>
<div><p style="font-weight: bold">8月31日的学园都市。御坂美琴、<ruby>一方通行<rt>Accelerator</rt></ruby>、上条当麻。三人各不相同的「暑假最后一天」开始了——！</p>
<p>8月31日。</p>
<p>那天，<ruby>一方通行<rt>Accelerator</rt></ruby>在小巷中遇见了一个神秘的少女。她的脸庞似曾相识——</p>
<p>御坂美琴那天在学生宿舍前被一个男生邀请约会。那个男生超帅气——</p>
<p>上条当麻那天在家中感受到不幸的一天即将开始。因为他意识到自己完全没做暑假作业——</p>
<p>8月31日，学园都市的暑假最后一天。他们各自的故事拉开了帷幕——！</p>
<p>镰池×灰村组合带来的超人气学园动作系列第五弹登场！</p></div>
